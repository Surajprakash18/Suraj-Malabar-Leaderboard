<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGD Hesaraghatta | Neon Growth Dashboard v28.0</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --neon-gold: #ffd700;
            --neon-blue: #00f3ff;
            --neon-green: #39ff14;
            --neon-red: #ff073a;
            --bg-dark: #050510;
            --card-bg: rgba(20, 20, 30, 0.85);
        }

        @font-face {
            font-family: 'Cyber';
            src: url('https://fonts.cdnfonts.com/s/29364/Cyberpunk.woff') format('woff');
        }

        body {
            margin: 0; padding: 20px; background-color: var(--bg-dark);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" opacity="0.2"><path d="M100 250 L100 100 L150 50 L200 100 L200 250 Z M400 250 L400 150 L450 120 L500 150 L500 250" stroke="cyan" fill="none" stroke-width="2"/></svg>');
            background-size: cover; background-attachment: fixed; color: white;
            font-family: 'Cyber', 'Segoe UI', Roboto, sans-serif; overflow-x: hidden; padding-bottom: 80px;
        }

        .main-title { font-size: 3.5rem; color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); text-align: center; margin-bottom: 5px; }
        .sub-title { font-size: 1.3rem; color: var(--neon-gold); text-align: center; margin-bottom: 40px; }

        .section-container { background: var(--card-bg); border: 2px solid var(--neon-blue); box-shadow: 0 0 20px var(--neon-blue); border-radius: 20px; padding: 30px; margin-bottom: 40px; }

        /* --- Team Race (Top Section) --- */
        .team-race-row { display: flex; align-items: center; margin-bottom: 25px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; }
        .block-name { font-size: 1.5rem; font-weight: 900; background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 5px; margin-right: 10px; text-transform: uppercase; }
        .leader-highlight { font-size: 1.2rem; padding: 3px 10px; border-radius: 5px; background: rgba(0, 210, 255, 0.2); }
        
        .race-track { height: 35px; background: rgba(0,0,0,0.5); border-radius: 18px; flex: 1; position: relative; border: 1px solid rgba(255,255,255,0.1); overflow: visible; }
        .race-bar { height: 100%; border-radius: 18px; transition: width 1.5s ease; position: relative; display: flex; align-items: center; }
        .race-marker { font-size: 2.2rem; position: absolute; right: -12px; }

        .growth-tag { font-size: 0.9rem; font-weight: bold; margin-left: 15px; padding: 5px 10px; border-radius: 10px; background: rgba(57, 255, 20, 0.1); border: 1px solid var(--neon-green); color: var(--neon-green); }

        /* --- Staff Grid (Bottom Section) --- */
        .staff-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .staff-card { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; position: relative; }
        .crown { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); font-size: 2rem; filter: drop-shadow(0 0 10px gold); }

        /* --- Alerts & Utilities --- */
        .critical { border-color: var(--neon-red) !important; box-shadow: 0 0 20px var(--neon-red) !important; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        
        .ticker-wrap { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 3px solid var(--neon-blue); color: var(--neon-blue); overflow: hidden; padding: 12px 0; box-shadow: 0 -10px 30px rgba(0, 243, 255, 0.5); }
        .ticker-move { display: inline-block; white-space: nowrap; padding-left: 100%; animation: ticker 30s linear infinite; font-size: 1.5rem; font-weight: bold; text-shadow: 0 0 10px var(--neon-blue); }
        @keyframes ticker { from { transform: translate(0, 0); } to { transform: translate(-100%, 0); } }

        .gear { position: fixed; bottom: 85px; right: 25px; font-size: 1.8rem; opacity: 0.1; cursor: pointer; transition: 0.3s; }
        .gear:hover { opacity: 1; }
        #adminModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 4000; align-items: center; justify-content: center; }
        .modal-content { background: var(--bg-dark); border: 2px solid var(--neon-gold); padding: 30px; border-radius: 20px; width: 85%; max-height: 80vh; overflow-y: auto; }
        .input-box { display: flex; justify-content: space-between; margin-bottom: 10px; }
        input { background: #111; border: 1px solid var(--neon-blue); color: white; width: 80px; text-align: center; }

        .c-gold { color: var(--neon-gold); } .c-blue { color: var(--neon-blue); } .c-green { color: var(--neon-green); } .c-red { color: var(--neon-red); }
        .bg-gold { background: var(--neon-gold); } .bg-blue { background: var(--neon-blue); } .bg-green { background: var(--neon-green); } .bg-red { background: var(--neon-red); }
    </style>
</head>
<body>

    <h1 class="main-title">MGD HESARAGHATTA</h1>
    <h2 class="sub-title">Managed By Suraj Prakash</h2>

    <div class="section-container">
        <h3 style="margin-bottom:30px; text-align:center; font-size:1.8rem;">TEAM ACHIEVEMENT RACE</h3>
        <div id="teamRaceCont"></div>
    </div>

    <div class="section-container">
        <h3 style="margin-bottom:30px; text-align:center; font-size:1.8rem;">INDIVIDUAL STAFF REPORT</h3>
        <div id="staffGridCont" class="staff-grid"></div>
    </div>

    <div class="ticker-wrap"><div class="ticker-move" id="liveTicker">WELCOME COMMANDER!</div></div>

    <div class="gear" onclick="openAdmin()">‚öôÔ∏è</div>
    <div id="adminModal">
        <div class="modal-content">
            <h2 class="c-gold">ADMIN OVERRIDE</h2>
            <div id="adminFields"></div>
            <button onclick="saveData()" style="width:100%; padding:15px; background:var(--neon-green); font-weight:bold; cursor:pointer; border:none; margin-top:20px;">SYNC DASHBOARD</button>
        </div>
    </div>

    <script>
        const clickSfx = () => {
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.frequency.setValueAtTime(900, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.1);
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 0.1);
        };

        // Comparison Data: 662773.jpg (Old) vs 665809.jpg (Current)
        let state = {
            ticker: "MGD Hesaraghatta Growth Report: Team Precious up 10%! Divine up 6%!",
            teams: [
                { id:'p', name:'TEAM PRECIOUS', leader:'Jaffar Siddik', pct:31, oldPct:21, c:'gold', i:'üèéÔ∏è' },
                { id:'d', name:'TEAM DIVINE', leader:'Manu KR', pct:16, oldPct:10, c:'blue', i:'üèçÔ∏è' },
                { id:'m', name:'TEAM MINE', leader:'Niveditha S', pct:8, oldPct:8, c:'green', i:'üèÉ' },
                { id:'z', name:'TEAM ZOUL', leader:'Boregowda', pct:4, oldPct:4, c:'red', i:'üö∂', crit:true }
            ],
            staff: [
                { n:"LAKSHMI", t:"Precious", p:111, oldP:111, c:'gold', top:true },
                { n:"RAJESH", t:"Precious", p:50, oldP:9, c:'gold' },
                { n:"MEGHANA", t:"Divine", p:48, oldP:48, c:'blue' },
                { n:"SANDYA", t:"Divine", p:36, oldP:12, c:'blue' },
                { n:"SHAMBHAVI B N", t:"Precious", p:30, oldP:0, c:'gold' },
                { n:"KALLAPPA", t:"Mine", p:23, oldP:23, c:'green' },
                { n:"YASHWANTH", t:"Precious", p:22, oldP:22, c:'gold' },
                { n:"SAROJA", t:"Mine", p:17, oldP:14, c:'green' },
                { n:"SHAREEF", t:"Divine", p:17, oldP:0, c:'blue' },
                { n:"SACHIN K", t:"Zoul", p:15, oldP:15, c:'red' },
                { n:"JABBAR", t:"Zoul", p:14, oldP:14, c:'red' },
                { n:"ASHIQ", t:"Mine", p:11, oldP:11, c:'green' },
                { n:"CHETHAN", t:"Mine", p:10, oldP:10, c:'green' },
                { n:"ZAMEER", t:"Precious", p:9, oldP:9, c:'gold' },
                { n:"VINAYAK", t:"Divine", p:8, oldP:8, c:'blue' },
                { n:"ANUSUYA", t:"Mine", p:4, oldP:4, c:'red', crit:true },
                { n:"MADHU", t:"Mine", p:2, oldP:2, c:'red', crit:true },
                { n:"ANDANI", t:"Zoul", p:1, oldP:1, c:'red', crit:true },
                { n:"BOREGOWDA", t:"Zoul", p:4, oldP:4, c:'red', leader:true, crit:true }
            ]
        };

        function render() {
            document.getElementById('liveTicker').innerText = state.ticker;
            const race = document.getElementById('teamRaceCont');
            const grid = document.getElementById('staffGridCont');
            race.innerHTML = ''; grid.innerHTML = '';

            // Render Teams with Crowns and Growth
            const topTeamPct = Math.max(...state.teams.map(t => t.pct));
            state.teams.forEach(t => {
                const growth = t.pct - t.oldPct;
                race.innerHTML += `
                    <div class="team-race-row ${t.crit ? 'critical' : ''}">
                        <div style="flex:1; position:relative;">
                            ${t.pct === topTeamPct ? '<span class="crown" style="top:-30px; left:0; transform:none;">üëë</span>' : ''}
                            <div style="margin-bottom:10px; display:flex; align-items:center;">
                                <span class="block-name c-${t.c}">${t.name}</span>
                                <span class="leader-highlight c-${t.c}">(${t.leader})</span>
                                ${growth > 0 ? `<span class="growth-tag">GROWTH: +${growth}%</span>` : ''}
                            </div>
                            <div class="race-track"><div class="race-bar bg-${t.c}" style="width:${t.pct}%"><span class="race-marker">${t.i}</span></div></div>
                        </div>
                        <div class="c-${t.c}" style="font-size:2.5rem; font-weight:bold; margin-left:25px;">${t.pct}%</div>
                    </div>
                `;
            });

            // Render Staff with Crowns and Growth
            state.staff.sort((a,b) => b.p - a.p).forEach(s => {
                const growth = s.p - s.oldP;
                grid.innerHTML += `
                    <div class="staff-card ${s.crit ? 'critical' : ''}" onclick="${s.p >= 100 ? 'party()' : 'clickSfx()'}">
                        ${s.p >= 100 ? '<span class="crown">üëë</span>' : ''}
                        <div class="staff-name-large c-${s.c}">${s.n}</div>
                        <div style="font-size:0.8rem; opacity:0.7;">TEAM ${s.t.toUpperCase()} | ${s.p}% ACHIEVED</div>
                        ${growth > 0 ? `<div class="c-green" style="font-size:0.7rem; font-weight:bold;">üìà GROWTH: +${growth}%</div>` : ''}
                        <div class="race-track" style="height:12px; margin-top:10px;"><div class="race-bar bg-${s.c}" style="width:${Math.min(s.p, 100)}%"></div></div>
                    </div>
                `;
            });
        }

        function party() { clickSfx(); confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); }

        function openAdmin() {
            if(prompt("PASSWORD:") === "Suraj@2026") {
                document.getElementById('adminModal').style.display = 'flex';
            }
        }

        function saveData() {
            render();
            document.getElementById('adminModal').style.display = 'none';
        }

        window.onload = render;
    </script>
</body>
</html>
