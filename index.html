<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGD Hesaraghatta | Neon Leaderboard v32.0</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --neon-gold: #ffd700;
            --neon-blue: #00f3ff;
            --neon-green: #39ff14;
            --neon-red: #ff073a;
            --bg-dark: #050510;
            --card-bg: rgba(20, 20, 30, 0.85);
        }

        @font-face {
            font-family: 'Cyber';
            src: url('https://fonts.cdnfonts.com/s/29364/Cyberpunk.woff') format('woff');
        }

        body {
            margin: 0; padding: 20px; background-color: var(--bg-dark);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" opacity="0.2"><path d="M100 250 L100 100 L150 50 L200 100 L200 250 Z M400 250 L400 150 L450 120 L500 150 L500 250" stroke="cyan" fill="none" stroke-width="2"/></svg>');
            background-size: cover; background-attachment: fixed; color: white;
            font-family: 'Cyber', 'Segoe UI', Roboto, sans-serif; overflow-x: hidden; padding-bottom: 120px;
        }

        /* --- CROWN & RANK ANIMATIONS --- */
        @keyframes rotateCrown { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
        .crown { display: inline-block; animation: rotateCrown 4s linear infinite; font-size: 1.8rem; filter: drop-shadow(0 0 10px var(--neon-gold)); vertical-align: middle; margin-right: 10px; }
        
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        .rank-tag { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; margin-left: 10px; animation: float 3s infinite ease-in-out; }

        h1, h2, h3 { text-transform: uppercase; letter-spacing: 2px; margin: 0; text-align: center; }
        .main-title { font-size: 3.5rem; color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); margin-bottom: 5px; }
        .sub-title { font-size: 1.3rem; color: var(--neon-gold); text-shadow: 0 0 10px var(--neon-gold); margin-bottom: 40px; }

        .section-container {
            background: var(--card-bg); border: 2px solid var(--neon-blue); box-shadow: 0 0 20px var(--neon-blue);
            border-radius: 20px; padding: 30px; margin-bottom: 40px; backdrop-filter: blur(8px);
        }

        /* TEAM NAME HIGHLIGHTER */
        .team-badge-highlight {
            font-weight: 900; padding: 4px 12px; border-radius: 4px; font-size: 0.8rem;
            letter-spacing: 1px; text-shadow: 0 0 5px black; margin-bottom: 10px; display: inline-block;
        }

        /* RACE TRACK */
        .team-race-row { display: flex; align-items: center; margin-bottom: 25px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; transition: 0.3s; position: relative; }
        .race-track { height: 35px; background: rgba(0,0,0,0.5); border-radius: 18px; flex: 1; position: relative; border: 1px solid rgba(255,255,255,0.1); }
        .race-bar { height: 100%; border-radius: 18px; transition: width 1.5s ease; position: relative; display: flex; align-items: center; justify-content: flex-end; }
        .race-marker { font-size: 2.2rem; position: absolute; right: -12px; filter: drop-shadow(0 0 5px white); }

        /* STAFF GRID */
        .staff-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .staff-card { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s; position: relative; }
        .staff-card:hover { transform: scale(1.02); background: rgba(255,255,255,0.08); }
        .staff-name-large { font-size: 1.4rem; font-weight: bold; margin-bottom: 5px; display: flex; align-items: center; justify-content: space-between; }
        .growth-box { font-size: 0.75rem; font-weight: bold; color: var(--neon-green); text-shadow: 0 0 5px var(--neon-green); }

        /* ALERTS */
        .critical { border-color: var(--neon-red) !important; box-shadow: 0 0 20px var(--neon-red) !important; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

        /* TICKER */
        .ticker-wrap { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 3px solid var(--neon-blue); color: var(--neon-blue); overflow: hidden; padding: 12px 0; z-index: 5000; box-shadow: 0 -10px 30px rgba(0, 243, 255, 0.5); }
        .ticker-move { display: inline-block; white-space: nowrap; padding-left: 100%; animation: ticker 35s linear infinite; font-size: 1.5rem; font-weight: bold; }
        @keyframes ticker { from { transform: translate(0, 0); } to { transform: translate(-100%, 0); } }

        .gear { position: fixed; bottom: 85px; right: 25px; font-size: 1.8rem; opacity: 0.1; cursor: pointer; z-index: 6000; transition: 0.3s; }
        .gear:hover { opacity: 1; transform: rotate(90deg); }
        #adminModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 7000; align-items: center; justify-content: center; }
        .modal-content { background: var(--bg-dark); border: 2px solid var(--neon-gold); padding: 30px; border-radius: 20px; width: 85%; max-height: 80vh; overflow-y: auto; }
        .input-box { display: flex; justify-content: space-between; margin-bottom: 10px; align-items: center; }
        input { background: #111; border: 1px solid var(--neon-blue); color: white; padding: 6px; width: 80px; text-align: center; }

        /* COLORS */
        .c-gold { color: var(--neon-gold); } .c-blue { color: var(--neon-blue); } .c-green { color: var(--neon-green); } .c-red { color: var(--neon-red); }
        .bg-gold { background: var(--neon-gold); } .bg-blue { background: var(--neon-blue); } .bg-green { background: var(--neon-green); } .bg-red { background: var(--neon-red); }
    </style>
</head>
<body>

    <h1 class="main-title">MGD HESARAGHATTA</h1>
    <h2 class="sub-title">Managed By Suraj Prakash</h2>

    <div class="section-container">
        <h3 class="section-header">TEAM ACHIEVEMENT RACE</h3>
        <div id="teamRaceCont"></div>
    </div>

    <div class="section-container">
        <h3 class="section-header">INDIVIDUAL STAFF LEADERBOARD</h3>
        <div id="staffGridCont" class="staff-grid"></div>
    </div>

    <div class="ticker-wrap">
        <div class="ticker-move" id="liveTicker">WELCOME COMMANDER SURAJ PRAKASH! STANDINGS UPDATED: TEAM PRECIOUS LEADING AT 31% | LAKSHMI AT 111%</div>
    </div>

    <div class="gear" onclick="openAdmin()">‚öôÔ∏è</div>
    <div id="adminModal">
        <div class="modal-content">
            <h2 class="c-gold">UPDATE SALES DATA v32.0</h2>
            <div id="adminFields"></div>
            <input type="text" id="in-ticker" placeholder="Update Broadcast" style="width:100%; margin:20px 0; padding:12px;">
            <button onclick="saveData()" style="width:100%; padding:15px; background:var(--neon-green); border:none; font-weight:bold; cursor:pointer;">PUSH TO SHOWROOM SCREEN</button>
        </div>
    </div>

    <script>
        const clickSfx = () => {
            const ctx = new AudioContext(); const osc = ctx.createOscillator(); const gain = ctx.createGain();
            osc.frequency.setValueAtTime(900, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.1);
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 0.1);
        };

        let state = {
            ticker: "MGD Hesaraghatta: Team Precious ü¶Å leading at 31%! Team Divine üöÄ at 16%! Team Mine üíé at 8%! Team Zoul ‚ö° at 4%!",
            teams: [
                { id:'p', name:'Precious', leader:'Jaffar Siddik', pct:31, c:'gold', i:'ü¶Å', crown:true, lastPct: 21 },
                { id:'d', name:'Divine', leader:'Manu KR', pct:16, c:'blue', i:'üöÄ', lastPct: 10 },
                { id:'m', name:'Mine', leader:'Niveditha S', pct:8, c:'green', i:'üíé', lastPct: 8 },
                { id:'z', name:'Zoul', leader:'Boregowda', pct:4, c:'red', i:'‚ö°', lastPct: 4, crit:true }
            ],
            staff: [
                { n:"LAKSHMI", t:"Precious", p:111, c:'gold', crown:true, lastP: 111, lastRank: 1 },
                { n:"RAJESH", t:"Precious", p:50, c:'gold', lastP: 9, lastRank: 15 },
                { n:"MEGHANA", t:"Divine", p:48, c:'blue', lastP: 48, lastRank: 2 },
                { n:"SANDYA", t:"Divine", p:36, c:'blue', lastP: 12, lastRank: 10 },
                { n:"SHAMBHAVI B N", t:"Precious", p:30, c:'gold', lastP: 0, lastRank: 20 },
                { n:"KALLAPPA", t:"Mine", p:23, c:'green', lastP: 23, lastRank: 3 },
                { n:"YASHWANTH", t:"Precious", p:22, c:'gold', lastP: 22, lastRank: 4 },
                { n:"SHAREEF", t:"Divine", p:17, c:'blue', lastP: 0, lastRank: 21 },
                { n:"SAROJA", t:"Mine", p:17, c:'green', lastP: 14, lastRank: 9 },
                { n:"SACHIN K", t:"Zoul", p:15, c:'red', lastP: 15, lastRank: 5 },
                { n:"JABBAR", t:"Zoul", p:14, c:'red', lastP: 14, lastRank: 6 },
                { n:"ASHIQ", t:"Mine", p:11, c:'green', lastP: 11, lastRank: 11 },
                { n:"CHETHAN", t:"Mine", p:10, c:'green', lastP: 10, lastRank: 12 },
                { n:"ZAMEER", t:"Precious", p:9, c:'gold', lastP: 9, lastRank: 13 },
                { n:"VINAYAK", t:"Divine", p:8, c:'blue', lastP: 8, lastRank: 14 },
                { n:"ANUSUYA", t:"Mine", p:4, c:'red', lastP: 4, lastRank: 16 },
                { n:"MADHU", t:"Mine", p:2, c:'red', lastP: 2, lastRank: 17 },
                { n:"ANDANI", t:"Zoul", p:1, c:'red', lastP: 1, lastRank: 18 },
                { n:"SHIVA KUMAR", t:"Precious", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"SACHIN B", t:"Precious", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"GAYATRI", t:"Precious", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"KESHAV", t:"Precious", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"SANJU", t:"Precious", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"VIJETHA", t:"Divine", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"SHYAMALA", t:"Divine", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"SEEMA", t:"Divine", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"SUDEEP", t:"Divine", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"VINYA", t:"Divine", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"MAHESH", t:"Mine", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"AYAPPA", t:"Mine", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"SHAMBHAVI", t:"Mine", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"ASHIQ S", t:"Mine", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"NAVEEN", t:"Zoul", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"MUNEER", t:"Zoul", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"ARUN", t:"Zoul", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"THANUSH", t:"Zoul", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"LOHIT", t:"Zoul", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"PREETHI", t:"Zoul", p:0, c:'red', lastP: 0, lastRank: 19 },
                { n:"PRAVEEN", t:"Zoul", p:0, c:'red', lastP: 0, lastRank: 19 }
            ]
        };

        function render() {
            document.getElementById('liveTicker').innerText = state.ticker;
            const race = document.getElementById('teamRaceCont');
            const grid = document.getElementById('staffGridCont');
            race.innerHTML = ''; grid.innerHTML = '';

            state.teams.forEach(t => {
                const growth = t.pct - t.lastPct;
                const growthTxt = growth > 0 ? `+${growth}%` : growth < 0 ? `${growth}%` : 'STEADY';
                race.innerHTML += `
                    <div class="team-race-row ${t.crit ? 'critical' : ''}" style="border-left: 5px solid var(--neon-${t.c})">
                        <div style="flex:1;">
                            <div class="c-${t.c}" style="font-weight:bold; margin-bottom:5px; display:flex; align-items:center;">
                                ${t.crown ? '<span class="crown">üëë</span>' : ''} ${t.i} (${t.leader}) TEAM ${t.name.toUpperCase()}
                                <span style="font-size:0.7rem; margin-left:15px; opacity:0.7;">GROWTH: ${growthTxt}</span>
                            </div>
                            <div class="race-track"><div class="race-bar bg-${t.c}" style="width:${t.pct}%"><span class="race-marker">${t.i}</span></div></div>
                        </div>
                        <div class="c-${t.c}" style="font-size:2rem; font-weight:bold; margin-left:20px;">${t.pct}%</div>
                    </div>
                `;
            });

            // Sort and Assign Ranks
            state.staff.sort((a,b) => b.p - a.p);
            state.staff.forEach((s, i) => {
                const currentRank = i + 1;
                const rankChange = s.lastRank - currentRank;
                const rankIcon = rankChange > 0 ? `‚¨ÜÔ∏è #${currentRank}` : rankChange < 0 ? `‚¨áÔ∏è #${currentRank}` : `‚Ä¢ #${currentRank}`;
                const rankColor = rankChange > 0 ? 'var(--neon-green)' : rankChange < 0 ? 'var(--neon-red)' : '#aaa';
                
                const growth = s.p - s.lastP;
                const isCrit = s.p < 5;

                grid.innerHTML += `
                    <div class="staff-card ${isCrit ? 'critical' : ''}" onclick="${s.crown ? 'party()' : 'clickSfx()'}">
                        <div class="team-badge-highlight bg-${s.c}">${s.t.toUpperCase()}</div>
                        <div class="staff-name-large c-${s.color || s.c}">
                            <span>${s.crown ? '<span class="crown" style="font-size:1rem">üëë</span>' : ''}${s.n}</span>
                            <span class="rank-tag" style="background:${rankColor}; color:black;">${rankIcon}</span>
                        </div>
                        <div class="staff-details">
                            <span class="growth-box">${growth > 0 ? '+' + growth : growth}% GROWTH</span>
                            <span style="font-weight:bold;">${s.p}% ACHIEVED</span>
                        </div>
                        <div class="race-track" style="height:10px; margin-top:8px;"><div class="race-bar bg-${s.c}" style="width:${Math.min(s.p, 100)}%"></div></div>
                    </div>
                `;
            });
        }

        function party() {
            clickSfx();
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 }, colors: ['#ffd700', '#00f3ff', '#39ff14'] });
        }

        function openAdmin() {
            if(prompt("ACCESS CODE:") === "Suraj@2026") {
                const fields = document.getElementById('adminFields');
                fields.innerHTML = '<h4 class="c-blue">TEAM SCORES</h4>';
                state.teams.forEach((t, i) => { fields.innerHTML += `<div class="input-box"><label>${t.name}</label><input type="number" id="t-${i}" value="${t.pct}"></div>`; });
                fields.innerHTML += '<h4 class="c-blue">STAFF LEADERBOARD</h4>';
                state.staff.forEach((s, i) => { fields.innerHTML += `<div class="input-box"><label>${s.n}</label><input type="number" id="s-${i}" value="${s.p}"></div>`; });
                document.getElementById('adminModal').style.display = 'flex';
            }
        }

        function saveData() {
            // Update Previous Values for Tracking
            state.teams.forEach((t, i) => { t.lastPct = t.pct; t.pct = parseInt(document.getElementById(`t-${i}`).value); });
            state.staff.forEach((s, i) => { 
                // Store last rank before re-sorting
                s.lastRank = state.staff.indexOf(s) + 1;
                s.lastP = s.p;
                s.p = parseInt(document.getElementById(`s-${i}`).value);
                s.crit = s.p < 5;
            });
            state.ticker = document.getElementById('in-ticker').value || state.ticker;
            render(); document.getElementById('adminModal').style.display = 'none';
        }

        window.onload = render;
    </script>
</body>
</html>
