<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGD Hesaraghatta | Neon Leaderboard v33.0</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --neon-gold: #ffd700;
            --neon-blue: #00f3ff;
            --neon-green: #39ff14;
            --neon-red: #ff073a;
            --bg-dark: #050510;
            --card-bg: rgba(20, 20, 30, 0.9);
        }

        @font-face {
            font-family: 'Cyber';
            src: url('https://fonts.cdnfonts.com/s/29364/Cyberpunk.woff') format('woff');
        }

        body {
            margin: 0; padding: 15px; background-color: var(--bg-dark);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" opacity="0.15"><path d="M100 250 L100 100 L150 50 L200 100 L200 250 Z M400 250 L400 150 L450 120 L500 150 L500 250" stroke="cyan" fill="none" stroke-width="2"/></svg>');
            background-size: cover; background-attachment: fixed; color: white;
            font-family: 'Cyber', 'Segoe UI', Roboto, sans-serif; overflow-x: hidden; padding-bottom: 100px;
        }

        /* --- ANIMATIONS --- */
        @keyframes rotateCrown { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }
        .crown { display: inline-block; animation: rotateCrown 4s linear infinite; font-size: 1.4rem; filter: drop-shadow(0 0 8px var(--neon-gold)); vertical-align: middle; margin-right: 5px; }
        
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
        .rank-tag { display: inline-block; padding: 1px 6px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; margin-left: 8px; animation: float 3s infinite ease-in-out; }

        /* --- MOBILE OPTIMIZED TYPOGRAPHY --- */
        h1, h2, h3 { text-transform: uppercase; letter-spacing: 1px; margin: 0; text-align: center; }
        .main-title { font-size: 2.2rem; color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); margin-bottom: 5px; }
        .sub-title { font-size: 0.9rem; color: var(--neon-gold); text-shadow: 0 0 8px var(--neon-gold); margin-bottom: 25px; opacity: 0.8; }

        .section-container {
            background: var(--card-bg); border: 1.5px solid var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue);
            border-radius: 15px; padding: 20px; margin-bottom: 30px; backdrop-filter: blur(8px);
        }

        .section-header { font-size: 1.3rem; margin-bottom: 20px; text-shadow: 0 0 8px white; }

        /* TEAM NAME HIGHLIGHTER */
        .team-badge-highlight {
            font-weight: 900; padding: 3px 10px; border-radius: 4px; font-size: 0.65rem;
            letter-spacing: 1px; text-shadow: 0 0 5px black; margin-bottom: 8px; display: inline-block;
        }

        /* RACE TRACK */
        .team-race-row { display: flex; align-items: center; margin-bottom: 20px; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 12px; transition: 0.3s; position: relative; }
        .race-track { height: 28px; background: rgba(0,0,0,0.5); border-radius: 14px; flex: 1; position: relative; border: 1px solid rgba(255,255,255,0.1); }
        .race-bar { height: 100%; border-radius: 14px; transition: width 1.5s ease; position: relative; display: flex; align-items: center; justify-content: flex-end; }
        .race-marker { font-size: 1.8rem; position: absolute; right: -10px; filter: drop-shadow(0 0 5px white); }

        /* STAFF GRID */
        .staff-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .staff-card { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s; position: relative; }
        .staff-card:hover { transform: scale(1.02); background: rgba(255,255,255,0.08); }
        .staff-name-large { font-size: 1.1rem; font-weight: bold; margin-bottom: 4px; display: flex; align-items: center; justify-content: space-between; }
        .growth-box { font-size: 0.65rem; font-weight: bold; color: var(--neon-green); text-shadow: 0 0 5px var(--neon-green); }
        .staff-details { font-size: 0.8rem; opacity: 0.8; display: flex; justify-content: space-between; }

        /* ALERTS */
        .critical { border-color: var(--neon-red) !important; box-shadow: 0 0 15px var(--neon-red) !important; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        /* TICKER */
        .ticker-wrap { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 2px solid var(--neon-blue); color: var(--neon-blue); overflow: hidden; padding: 10px 0; z-index: 5000; box-shadow: 0 -10px 20px rgba(0, 243, 255, 0.4); }
        .ticker-move { display: inline-block; white-space: nowrap; padding-left: 100%; animation: ticker 30s linear infinite; font-size: 1.1rem; font-weight: bold; }
        @keyframes ticker { from { transform: translate(0, 0); } to { transform: translate(-100%, 0); } }

        .gear { position: fixed; bottom: 70px; right: 20px; font-size: 1.5rem; opacity: 0.15; cursor: pointer; z-index: 6000; transition: 0.3s; }
        .gear:hover { opacity: 1; transform: rotate(90deg); }
        #adminModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 7000; align-items: center; justify-content: center; }
        .modal-content { background: var(--bg-dark); border: 2px solid var(--neon-gold); padding: 25px; border-radius: 15px; width: 90%; max-height: 80vh; overflow-y: auto; }
        .input-box { display: flex; justify-content: space-between; margin-bottom: 8px; align-items: center; font-size: 0.9rem; }
        input { background: #111; border: 1px solid var(--neon-blue); color: white; padding: 6px; width: 60px; text-align: center; }

        /* COLORS */
        .c-gold { color: var(--neon-gold); } .c-blue { color: var(--neon-blue); } .c-green { color: var(--neon-green); } .c-red { color: var(--neon-red); }
        .bg-gold { background: var(--neon-gold); } .bg-blue { background: var(--neon-blue); } .bg-green { background: var(--neon-green); } .bg-red { background: var(--neon-red); }
    </style>
</head>
<body>

    <h1 class="main-title">MGD HESARAGHATTA</h1>
    <h2 class="sub-title">Managed By Suraj Prakash</h2>

    <div class="section-container">
        <h3 class="section-header">TEAM RACE STANDINGS</h3>
        <div id="teamRaceCont"></div>
    </div>

    <div class="section-container">
        <h3 class="section-header">STAFF LEADERBOARD</h3>
        <div id="staffGridCont" class="staff-grid"></div>
    </div>

    <div class="ticker-wrap">
        <div class="ticker-move" id="liveTicker">WELCOME COMMANDER SURAJ PRAKASH! TEAM PRECIOUS RACING AT 31% | LAKSHMI AT 111%</div>
    </div>

    <div class="gear" onclick="openAdmin()">‚öôÔ∏è</div>

        <div class="modal-content">
            <h2 class="c-gold" style="font-size:1.2rem; margin-bottom:15px;">UPDATE SALES DATA v33.0</h2>
            <div id="adminFields"></div>
            <input type="text" id="in-ticker" placeholder="Update Broadcast" style="width:100%; margin:15px 0; padding:10px; font-size: 0.8rem;">
            <button onclick="saveData()" style="width:100%; padding:12px; background:var(--neon-green); border:none; font-weight:bold; cursor:pointer;">PUSH TO SHOWROOM SCREEN</button>
        </div>
    </div>

    <script>

            osc.frequency.setValueAtTime(900, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.1);
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 0.1);
        };

        let state = {
            ticker: "MGD Hesaraghatta: Team Precious üèéÔ∏è leading at 31%! Team Divine üèçÔ∏è at 16%! Team Mine üèÉ at 8%! Team Zoul üö∂ at 4%!",
            teams: [
                { id:'p', name:'Precious', leader:'Jaffar Siddik', pct:31, c:'gold', i:'üèéÔ∏è', crown:true, lastPct: 21 },

            ],
            staff: [
                { n:"LAKSHMI", t:"Precious", p:111, c:'gold', crown:true, lastP: 111, lastRank: 1 },
                { n:"RAJESH", t:"Precious", p:50, c:'gold', lastP: 9, lastRank: 15 },
                { n:"MEGHANA", t:"Divine", p:48, c:'blue', lastP: 48, lastRank: 2 },

                { n:"SHAREEF", t:"Divine", p:17, c:'blue', lastP: 0, lastRank: 21 },
                { n:"SAROJA", t:"Mine", p:17, c:'green', lastP: 14, lastRank: 9 },

                { n:"CHETHAN", t:"Mine", p:10, c:'green', lastP: 10, lastRank: 12 },

                { n:"ANUSUYA", t:"Mine", p:4, c:'red', lastP: 4, lastRank: 16 },
                { n:"MADHU", t:"Mine", p:2, c:'red', lastP: 2, lastRank: 17 },
                { n:"ANDANI", t:"Zoul", p:1, c:'red', lastP: 1, lastRank: 18 },

                { n:"SACHIN B", t:"Precious", p:0, c:'red', lastP: 0, lastRank: 20 },

                { n:"AYAPPA", t:"Mine", p:0, c:'red', lastP: 0, lastRank: 30 },
                { n:"SHAMBHAVI", t:"Mine", p:0, c:'red', lastP: 0, lastRank: 31 },

                { n:"PRAVEEN", t:"Zoul", p:0, c:'red', lastP: 0, lastRank: 39 }
            ]
        };

        function render() {
            document.getElementById('liveTicker').innerText = state.ticker;
            const race = document.getElementById('teamRaceCont');
            const grid = document.getElementById('staffGridCont');
            race.innerHTML = ''; grid.innerHTML = '';

            state.teams.forEach(t => {
                const growth = t.pct - t.lastPct;
                const growthTxt = growth > 0 ? `+${growth}%` : growth < 0 ? `${growth}%` : 'STEADY';
                race.innerHTML += `
                    <div class="team-race-row ${t.crit ? 'critical' : ''}" style="border-left: 4px solid var(--neon-${t.c})">
                        <div style="flex:1;">
                            <div class="c-${t.c}" style="font-weight:bold; font-size:0.85rem; margin-bottom:5px; display:flex; align-items:center;">
                                ${t.crown ? '<span class="crown">üëë</span>' : ''} ${t.i} (${t.leader})
                                <span style="font-size:0.6rem; margin-left:10px; opacity:0.7;">GROWTH: ${growthTxt}</span>
                            </div>
                            <div class="race-track"><div class="race-bar bg-${t.c}" style="width:${t.pct}%"><span class="race-marker">${t.i}</span></div></div>
                        </div>
                        <div class="c-${t.c}" style="font-size:1.5rem; font-weight:bold; margin-left:15px;">${t.pct}%</div>
                    </div>
                `;
            });

            state.staff.sort((a,b) => b.p - a.p);
            state.staff.forEach((s, i) => {
                const currentRank = i + 1;
                const rankChange = s.lastRank - currentRank;
                const rankIcon = rankChange > 0 ? `‚¨ÜÔ∏è #${currentRank}` : rankChange < 0 ? `‚¨áÔ∏è #${currentRank}` : `‚Ä¢ #${currentRank}`;

                const growth = s.p - s.lastP;
                const isCrit = s.p < 5;

                grid.innerHTML += `
                    <div class="staff-card ${isCrit ? 'critical' : ''}" onclick="${s.crown ? 'party()' : 'clickSfx()'}">
                        <div class="team-badge-highlight bg-${s.c}">${s.t.toUpperCase()}</div>
                        <div class="staff-name-large c-${s.c}">
                            <span>${s.crown ? '<span class="crown" style="font-size:0.9rem">üëë</span>' : ''}${s.n}</span>
                            <span class="rank-tag" style="background:${rankColor}; color:black;">${rankIcon}</span>
                        </div>
                        <div class="staff-details">
                            <span class="growth-box">${growth > 0 ? '+' + growth : growth}% GROWTH</span>
                            <span style="font-weight:bold;">${s.p}% ACHIEVED</span>
                        </div>
                        <div class="race-track" style="height:8px; margin-top:5px;"><div class="race-bar bg-${s.c}" style="width:${Math.min(s.p, 100)}%"></div></div>
                    </div>
                `;
            });
        }

        function party() { clickSfx(); confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } }); }

        function openAdmin() {
            if(prompt("ACCESS CODE:") === "Suraj@2026") {
                const fields = document.getElementById('adminFields');
                fields.innerHTML = '<h4 class="c-blue" style="font-size:0.8rem">TEAM SCORES</h4>';
                state.teams.forEach((t, i) => { fields.innerHTML += `<div class="input-box"><label>${t.name}</label><input type="number" id="t-${i}" value="${t.pct}"></div>`; });
                fields.innerHTML += '<h4 class="c-blue" style="font-size:0.8rem; margin-top:15px;">STAFF LEADERBOARD</h4>';
                state.staff.forEach((s, i) => { fields.innerHTML += `<div class="input-box"><label>${s.n}</label><input type="number" id="s-${i}" value="${s.p}"></div>`; });
                document.getElementById('adminModal').style.display = 'flex';
            }
        }

        function saveData() {
            state.teams.forEach((t, i) => { t.lastPct = t.pct; t.pct = parseInt(document.getElementById(`t-${i}`).value); });
            state.staff.forEach((s, i) => { 
                s.lastRank = state.staff.indexOf(s) + 1;
                s.lastP = s.p;
                s.p = parseInt(document.getElementById(`s-${i}`).value);
                s.crit = s.p < 5;
            });
            state.ticker = document.getElementById('in-ticker').value || state.ticker;
            render(); document.getElementById('adminModal').style.display = 'none';
        }

        window.onload = render;
    </script>
</body>
</html>
