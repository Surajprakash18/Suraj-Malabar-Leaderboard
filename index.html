<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraj Prakash | Neon Sales Commander</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --neon-gold: #fcc419;
            --neon-blue: #00d2ff;
            --neon-green: #39ff14;
            --neon-red: #ff003c;
            --bg-dark: #050505;
            --card-bg: rgba(20, 20, 20, 0.9);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" opacity="0.1"><path d="M100 250 L100 100 L150 50 L200 100 L200 250 Z M400 250 L400 150 L450 120 L500 150 L500 250" stroke="cyan" fill="none"/></svg>'); /* Abstract Landmark Silhouette */
            background-size: cover;
        }

        /* Admin Headers */
        .admin-banner {
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            padding: 10px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-transform: uppercase;
            background: rgba(0, 210, 255, 0.1);
        }

        .days-left {
            font-size: 2rem;
            color: var(--neon-red);
            text-shadow: 0 0 10px var(--neon-red);
            text-align: center;
            margin-bottom: 20px;
        }

        /* Team Cards Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .team-card {
            background: var(--card-bg);
            border: 2px solid #333;
            padding: 20px;
            border-radius: 15px;
            transition: 0.3s;
            position: relative;
        }

        /* Leader Highlighting */
        .precious-border { border-color: var(--neon-gold); box-shadow: 0 0 15px var(--neon-gold); }
        .divine-border { border-color: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); }
        .mine-border { border-color: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); }
        
        /* Critical Blinking for Zoul/Bottom */
        .critical-border { 
            border-color: var(--neon-red); 
            box-shadow: 0 0 20px var(--neon-red);
            animation: blink 1.5s infinite; 
        }

        @keyframes blink { 50% { opacity: 0.5; border-color: transparent; } }

        .leader-name { font-size: 1.5rem; font-weight: 900; margin-bottom: 5px; }
        .team-title { font-size: 0.9rem; opacity: 0.8; margin-bottom: 15px; }
        .percent-display { font-size: 2.5rem; font-weight: bold; margin: 10px 0; }

        /* Progress Bars */
        .bar-outer { background: #222; height: 12px; border-radius: 6px; overflow: hidden; }
        .bar-inner { height: 100%; transition: width 2s ease-in-out; }

        /* Staff Table */
        .staff-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(0,0,0,0.5);
        }

        .staff-list th, .staff-list td {
            padding: 12px;
            border-bottom: 1px solid #333;
            text-align: left;
        }

        .staff-name { font-weight: bold; color: var(--neon-blue); }
        .top-performer { background: rgba(252, 196, 25, 0.2); border: 1px solid var(--neon-gold); cursor: pointer; }

        .danger-sign { color: var(--neon-red); font-weight: bold; margin-right: 5px; }

        .footer-credit {
            text-align: center;
            margin-top: 50px;
            opacity: 0.5;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        /* Admin Overlay */
        #adminPanel {
            display: none;
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #111; border: 2px solid var(--neon-gold);
            padding: 30px; z-index: 1000; width: 80%; max-height: 80vh; overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="admin-banner">SYSTEM MANAGED BY SURAJ PRAKASH</div>
    <div class="days-left">DAYS LEFT: 31</div>

    <div class="dashboard-grid" id="mainDashboard">
        </div>

    <div id="staffSection">
        </div>

    <div class="footer-credit">CREATED BY SURAJ PRAKASH | v25.0 NEON COMMANDER</div>

    <div id="adminPanel">
        <h3>Admin Cloud Control</h3>
        <div id="inputs"></div>
        <button onclick="saveData()" style="width:100%; padding:15px; background:var(--neon-green); margin-top:10px;">SYNC TO CLOUD</button>
    </div>

    <script>
        // Audio Synth for "Tech Click"
        const playClick = () => {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const osc = context.createOscillator();
            const gain = context.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, context.currentTime);
            gain.gain.setValueAtTime(0.1, context.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(context.destination);
            osc.start();
            osc.stop(context.currentTime + 0.1);
        };

        const teamData = {
            precious: { leader: "Jaffar Siddik", color: "#fcc419", players: [
                {n: "LAKSHMI", p: 111, a: 1769500, t: 1600000},
                {n: "RAJESH", p: 50, a: 700900, t: 1400000},
                {n: "SHAMBHAVI B N", p: 30, a: 455300, t: 1500000},
                {n: "YASHWANTH", p: 22, a: 188400, t: 850000},
                {n: "ZAMEER", p: 9, a: 170700, t: 1800000},
                {n: "SHIVA KUMAR", p: 0, a: 0, t: 1800000},
                {n: "SACHIN B", p: 0, a: 0, t: 1400000},
                {n: "GAYATRI", p: 0, a: 0, t: 200000},
                {n: "KESHAV", p: 0, a: 0, t: 200000},
                {n: "SANJU", p: 0, a: 0, t: 0}
            ], total: 31 },
            divine: { leader: "Manu KR", color: "#00d2ff", players: [
                {n: "MEGHANA", p: 48, a: 666700, t: 1400000},
                {n: "SANDYA", p: 36, a: 535400, t: 1500000},
                {n: "SHAREEF", p: 17, a: 273000, t: 1600000},
                {n: "VINAYAK", p: 8, a: 110000, t: 1400000},
                {n: "VIJETHA", p: 0, a: 6000, t: 1400000},
                {n: "SHYAMALA", p: 0, a: 0, t: 1400000},
                {n: "SEEMA", p: 0, a: 0, t: 850000},
                {n: "VINYA", p: 0, a: 0, t: 200000}
            ], total: 16 },
            mine: { leader: "Niveditha S", color: "#39ff14", players: [
                {n: "KALLAPPA", p: 23, a: 193500, t: 850000},
                {n: "SAROJA", p: 17, a: 265800, t: 1600000},
                {n: "ASHIQ", p: 11, a: 167300, t: 1500000},
                {n: "CHETHAN", p: 10, a: 134600, t: 1400000},
                {n: "ANUSUYA", p: 4, a: 59200, t: 1400000},
                {n: "MADHU", p: 2, a: 25600, t: 1400000},
                {n: "MAHESH", p: 0, a: 0, t: 1000000},
                {n: "SHAMBHAVI", p: 0, a: 0, t: 200000},
                {n: "ASHIQ S", p: 0, a: 0, t: 200000}
            ], total: 8 },
            zoul: { leader: "Boregowda", color: "#ff003c", players: [
                {n: "SACHIN K", p: 15, a: 215000, t: 1400000},
                {n: "JABBAR", p: 14, a: 198200, t: 1400000},
                {n: "ANDANI", p: 1, a: 19700, t: 1500000},
                {n: "NAVEEN", p: 0, a: 0, t: 1600000},
                {n: "MUNEER", p: 0, a: 0, t: 1500000},
                {n: "ARUN", p: 0, a: 0, t: 1400000},
                {n: "THANUSH", p: 0, a: 0, t: 850000},
                {n: "LOHIT", p: 0, a: 0, t: 1400000},
                {n: "PREETHI", p: 0, a: 0, t: 200000},
                {n: "PRAVEEN", p: 0, a: 0, t: 200000}
            ], total: 4 }
        };

        function render() {
            const grid = document.getElementById('mainDashboard');
            const lists = document.getElementById('staffSection');
            grid.innerHTML = '';
            lists.innerHTML = '';

            Object.keys(teamData).forEach(key => {
                const team = teamData[key];
                const isBottom = team.total < 10;
                
                // Dashboard Card
                grid.innerHTML += `
                    <div class="team-card ${key}-border ${isBottom ? 'critical-border' : ''}" onclick="playClick()">
                        <div class="leader-name" style="color:${team.color}">(${team.leader})</div>
                        <div class="team-title">TEAM ${key.toUpperCase()}</div>
                        <div class="percent-display">${team.total}%</div>
                        <div class="bar-outer">
                            <div class="bar-inner" style="width:${team.total}%; background:${team.color}"></div>
                        </div>
                    </div>
                `;

                // Staff List Section
                let rows = '';
                team.players.forEach(p => {
                    const isTop = p.p >= 100;
                    const isLow = p.p < 5;
                    rows += `
                        <tr class="${isTop ? 'top-performer' : ''} ${isLow ? 'low-performer' : ''}" 
                            onclick="${isTop ? 'celebrate()' : 'playClick()'}">
                            <td>${isLow ? '<span class="danger-sign">⚠️</span>' : ''}<span class="staff-name">${p.n}</span></td>
                            <td>${p.t.toLocaleString()}</td>
                            <td>${p.a.toLocaleString()}</td>
                            <td style="color:${p.p > 50 ? 'var(--neon-green)' : 'white'}"><strong>${p.p}%</strong></td>
                        </tr>
                    `;
                });

                lists.innerHTML += `
                    <div style="margin-top:40px; border-left: 5px solid ${team.color}; padding-left:15px;">
                        <h2 style="color:${team.color}">(${team.leader}) - Team ${key.toUpperCase()} - ${team.total}%</h2>
                        <table class="staff-list">
                            <thead><tr><th>STAFF</th><th>TARGET</th><th>ACHIEVED</th><th>%</th></tr></thead>
                            <tbody>${rows}</tbody>
                        </table>
                    </div>
                `;
            });
        }

        function celebrate() {
            playClick();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#fcc419', '#00d2ff', '#39ff14'] });
        }

        window.onload = render;
    </script>
</body>
</html>
