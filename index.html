<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGD Hesaraghatta | Neon Dashboard v28.0</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --neon-gold: #ffd700;
            --neon-blue: #00f3ff;
            --neon-green: #39ff14;
            --neon-red: #ff073a;
            --bg-dark: #050510;
            --card-bg: rgba(20, 20, 30, 0.9);
        }

        body {
            margin: 0; padding: 20px; background-color: var(--bg-dark);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300" opacity="0.15"><path d="M100 250 L100 100 L150 50 L200 100 L200 250 Z M400 250 L400 150 L450 120 L500 150 L500 250" stroke="cyan" fill="none" stroke-width="2"/></svg>');
            background-size: cover; background-attachment: fixed; color: white;
            font-family: 'Segoe UI', Roboto, sans-serif; padding-bottom: 100px;
        }

        .main-title { font-size: 3rem; color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); text-align: center; margin: 0; }
        .sub-title { font-size: 1.2rem; color: var(--neon-gold); text-align: center; margin-bottom: 30px; letter-spacing: 2px; }

        .section { background: var(--card-bg); border: 1px solid var(--neon-blue); box-shadow: 0 0 15px rgba(0, 243, 255, 0.3); border-radius: 15px; padding: 25px; margin-bottom: 30px; }
        .section-header { text-align: center; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 10px; }

        /* Race Track UI */
        .race-row { display: flex; align-items: center; margin-bottom: 20px; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 10px; }
        .track { flex: 1; height: 30px; background: #000; border-radius: 15px; position: relative; border: 1px solid #444; margin: 0 15px; }
        .progress-bar { height: 100%; border-radius: 15px; transition: width 2s ease; display: flex; align-items: center; justify-content: flex-end; }
        .marker { font-size: 1.8rem; position: absolute; right: -5px; }

        /* Individual Grid */
        .staff-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .staff-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; border: 1px solid #333; transition: 0.3s; position: relative; }
        .staff-card:hover { transform: translateY(-5px); background: rgba(255,255,255,0.1); }
        
        /* Critical Pulse Alert */
        .critical { border: 2px solid var(--neon-red) !important; animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0%, 100% { box-shadow: 0 0 5px var(--neon-red); } 50% { box-shadow: 0 0 20px var(--neon-red); } }

        /* Ticker */
        .ticker { position: fixed; bottom: 0; left: 0; width: 100%; background: #000; border-top: 2px solid var(--neon-blue); padding: 10px 0; overflow: hidden; }
        .ticker-text { display: inline-block; white-space: nowrap; animation: scroll 25s linear infinite; font-size: 1.2rem; font-weight: bold; color: var(--neon-blue); }
        @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        .gear { position: fixed; bottom: 70px; right: 20px; font-size: 1.5rem; opacity: 0.2; cursor: pointer; transition: 0.5s; }
        .gear:hover { opacity: 1; transform: rotate(90deg); }

        #adminModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; align-items: center; justify-content: center; }
        .modal-content { background: #111; border: 2px solid var(--neon-gold); padding: 30px; border-radius: 15px; width: 80%; max-height: 80vh; overflow-y: auto; }
        
        .c-gold { color: var(--neon-gold); } .c-blue { color: var(--neon-blue); } .c-green { color: var(--neon-green); } .c-red { color: var(--neon-red); }
        .bg-gold { background: var(--neon-gold); } .bg-blue { background: var(--neon-blue); } .bg-green { background: var(--neon-green); } .bg-red { background: var(--neon-red); }
    </style>
</head>
<body>

    <h1 class="main-title">MGD HESARAGHATTA</h1>
    <h2 class="sub-title">System Managed By Suraj Prakash</h2>

    <div class="section">
        <h3 class="section-header">TEAM RACE STANDINGS</h3>
        <div id="teamRace"></div>
    </div>

    <div class="section">
        <h3 class="section-header">DETAILED STAFF REPORT</h3>
        <div id="staffGrid" class="staff-grid"></div>
    </div>

    <div class="ticker"><div class="ticker-text" id="tickBox">WELCOME COMMANDER SURAJ PRAKASH | TEAM PRECIOUS LEADING AT 31% | LAKSHMI STAR PERFORMER AT 111% | DAYS LEFT: 31</div></div>

    <div class="footer-sign" style="text-align: center; opacity: 0.3; padding: 20px;">Created By Suraj Prakash</div>

    <div class="gear" onclick="openAdmin()">‚öôÔ∏è</div>

    <div id="adminModal">
        <div class="modal-content">
            <h2 class="c-gold">ADMIN CLOUD SYNC</h2>
            <div id="adminForm"></div>
            <button onclick="saveData()" style="width:100%; padding:15px; background:var(--neon-green); border:none; font-weight:bold; margin-top:20px;">PUSH TO SHOWROOM</button>
        </div>
    </div>

    <script>
        const PASS = "Suraj@2026";
        const clickSfx = () => { let a = new AudioContext(); let o = a.createOscillator(); let g = a.createGain(); o.frequency.value = 800; g.gain.exponentialRampToValueAtTime(0.0001, a.currentTime + 0.1); o.connect(g); g.connect(a.destination); o.start(); o.stop(a.currentTime + 0.1); };

        let state = {
            teams: [
                { id:'p', leader:'Jaffar Siddik', name:'Precious', pct:31, c:'gold', i:'üèéÔ∏è' },
                { id:'d', leader:'Manu KR', name:'Divine', pct:16, c:'blue', i:'üèçÔ∏è' },
                { id:'m', leader:'Niveditha S', name:'Mine', pct:8, c:'green', i:'üèÉ' },
                { id:'z', leader:'Boregowda', name:'Zoul', pct:4, c:'red', i:'üö∂' }
            ],
            staff: [
                { n:"LAKSHMI", t:"Precious", p:111, c:'gold' }, { n:"RAJESH", t:"Precious", p:50, c:'gold' },
                { n:"MEGHANA", t:"Divine", p:48, c:'blue' }, { n:"SANDYA", t:"Divine", p:36, c:'blue' },
                { n:"SHAMBHAVI B N", t:"Precious", p:30, c:'gold' }, { n:"KALLAPPA", t:"Mine", p:23, c:'green' },
                { n:"YASHWANTH", t:"Precious", p:22, c:'gold' }, { n:"SAROJA", t:"Mine", p:17, c:'green' },
                { n:"SHAREEF", t:"Divine", p:17, c:'blue' }, { n:"SACHIN K", t:"Zoul", p:15, c:'red' },
                { n:"JABBAR", t:"Zoul", p:14, c:'red' }, { n:"ASHIQ", t:"Mine", p:11, c:'green' },
                { n:"CHETHAN", t:"Mine", p:10, c:'green' }, { n:"ZAMEER", t:"Precious", p:9, c:'gold' },
                { n:"VINAYAK", t:"Divine", p:8, c:'blue' }, { n:"ANUSUYA", t:"Mine", p:4, c:'red' },
                { n:"MADHU", t:"Mine", p:2, c:'red' }, { n:"ANDANI", t:"Zoul", p:1, c:'red' },
                { n:"SHIVA KUMAR", t:"Precious", p:0, c:'red' }, { n:"SACHIN B", t:"Precious", p:0, c:'red' },
                { n:"GAYATRI", t:"Precious", p:0, c:'red' }, { n:"KESHAV", t:"Precious", p:0, c:'red' },
                { n:"SANJU", t:"Precious", p:0, c:'red' }, { n:"VIJETHA", t:"Divine", p:0, c:'red' },
                { n:"SHYAMALA", t:"Divine", p:0, c:'red' }, { n:"SEEMA", t:"Divine", p:0, c:'red' },
                { n:"SUDEEP", t:"Divine", p:0, c:'red' }, { n:"VINYA", t:"Divine", p:0, c:'red' },
                { n:"MAHESH", t:"Mine", p:0, c:'red' }, { n:"AYAPPA", t:"Mine", p:0, c:'red' },
                { n:"SHAMBHAVI", t:"Mine", p:0, c:'red' }, { n:"ASHIQ S", t:"Mine", p:0, c:'red' },
                { n:"NAVEEN", t:"Zoul", p:0, c:'red' }, { n:"MUNEER", t:"Zoul", p:0, c:'red' },
                { n:"ARUN", t:"Zoul", p:0, c:'red' }, { n:"THANUSH", t:"Zoul", p:0, c:'red' },
                { n:"LOHIT", t:"Zoul", p:0, c:'red' }, { n:"PREETHI", t:"Zoul", p:0, c:'red' },
                { n:"PRAVEEN", t:"Zoul", p:0, c:'red' }
            ]
        };

        function render() {
            const race = document.getElementById('teamRace');
            const grid = document.getElementById('staffGrid');
            race.innerHTML = ''; grid.innerHTML = '';

            state.teams.forEach(t => {
                const isCrit = t.pct < 10;
                race.innerHTML += `<div class="race-row ${isCrit ? 'critical' : ''}">
                    <div style="width:200px;"><b class="c-${t.c}">(${t.leader})</b><br><small>Team ${t.name}</small></div>
                    <div class="track"><div class="progress-bar bg-${t.c}" style="width:${t.pct}%"><span class="marker">${t.i}</span></div></div>
                    <div style="font-size:1.5rem; font-weight:bold;" class="c-${t.c}">${t.pct}%</div>
                </div>`;
            });

            state.staff.sort((a,b)=>b.p - a.p).forEach(s => {
                const isCrit = s.p < 5;
                grid.innerHTML += `<div class="staff-card ${isCrit ? 'critical' : ''}" onclick="${s.p >= 100 ? 'party()' : 'clickSfx()'}">
                    <div style="font-weight:bold; font-size:1.1rem;" class="c-${s.c}">${isCrit ? '‚ö†Ô∏è ' : ''}${s.n}</div>
                    <div style="font-size:0.8rem; opacity:0.6;">Team ${s.t} | ${s.p}% Achieved</div>
                    <div style="background:#222; height:6px; border-radius:3px; margin-top:8px;">
                        <div class="bg-${s.c}" style="height:100%; border-radius:3px; width:${Math.min(s.p, 100)}%"></div>
                    </div>
                </div>`;
            });
        }

        function party() { clickSfx(); confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); }

        function openAdmin() {
            if(prompt("ACCESS CODE:") === PASS) {
                const form = document.getElementById('adminForm');
                form.innerHTML = '';
                state.teams.forEach((t,i) => { form.innerHTML += `<div style="margin:10px 0;">${t.name}: <input type="number" id="team-${i}" value="${t.pct}"></div>`; });
                document.getElementById('adminModal').style.display = 'flex';
            }
        }

        function saveData() {
            state.teams.forEach((t,i) => { t.pct = document.getElementById(`team-${i}`).value; });
            render(); document.getElementById('adminModal').style.display = 'none';
        }

        window.onload = render;
    </script>
</body>
</html>
