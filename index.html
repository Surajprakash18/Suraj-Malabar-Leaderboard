<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraj Prakash | Neon Sales Commander v26.0</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --neon-gold: #fcc419;
            --neon-blue: #00d2ff;
            --neon-green: #39ff14;
            --neon-red: #ff003c;
            --bg-dark: #020205;
            --panel-bg: rgba(10, 10, 20, 0.95);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            /* Karnataka Visual Silhouette */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400" opacity="0.05"><path d="M0 400 L0 300 L50 300 L50 200 L100 200 L100 100 L150 100 L150 50 L250 50 L250 100 L300 100 L300 200 L350 200 L350 300 L400 300 L400 400 Z" fill="cyan"/></svg>');
            background-position: bottom center;
            background-repeat: no-repeat;
            background-size: contain;
        }

        .header-banner {
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            padding: 15px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 5px;
            margin-bottom: 25px;
            background: rgba(0, 210, 255, 0.05);
            text-transform: uppercase;
        }

        .countdown {
            font-size: 2.5rem;
            color: var(--neon-red);
            text-shadow: 0 0 15px var(--neon-red);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 900;
        }

        /* Dashboard Cards */
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .team-card {
            background: var(--panel-bg);
            border: 1px solid #333;
            padding: 25px;
            border-radius: 4px;
            position: relative;
            transition: 0.3s;
        }

        .precious-neon { border-color: var(--neon-gold); box-shadow: 0 0 15px var(--neon-gold); }
        .divine-neon { border-color: var(--neon-blue); box-shadow: 0 0 15px var(--neon-blue); }
        
        /* Critical Alert for Zoul and Mine */
        .critical-neon { 
            border: 2px solid var(--neon-red); 
            box-shadow: 0 0 25px var(--neon-red);
            animation: danger-pulse 2s infinite; 
        }

        @keyframes danger-pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        .leader-tag { font-size: 1.2rem; font-weight: 800; margin-bottom: 5px; }
        .team-name { font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 20px; opacity: 0.7; }
        .stat-percent { font-size: 3rem; font-weight: 900; margin: 15px 0; }

        .progress-track { background: #111; height: 10px; border-radius: 5px; }
        .progress-bar { height: 100%; border-radius: 5px; box-shadow: 0 0 10px inherit; }

        /* Detailed Staff Tables */
        .staff-container { margin-bottom: 40px; background: rgba(0,0,0,0.4); border: 1px solid #222; padding: 20px; }
        .staff-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .staff-table th { text-align: left; font-size: 0.7rem; color: #777; padding: 10px; text-transform: uppercase; }
        .staff-table td { padding: 12px 10px; border-bottom: 1px solid #111; font-size: 0.9rem; }
        
        .staff-id { font-weight: bold; color: var(--neon-blue); }
        .highlight-row { background: rgba(252, 196, 25, 0.1); cursor: pointer; }
        .highlight-row:hover { background: rgba(252, 196, 25, 0.2); }

        .critical-text { color: var(--neon-red); animation: blink-text 1s infinite; font-weight: 900; }
        @keyframes blink-text { 50% { opacity: 0; } }

        .footer { text-align: center; margin-top: 60px; padding: 20px; border-top: 1px solid #222; font-size: 0.7rem; letter-spacing: 4px; opacity: 0.4; }

        #adminGear { position: fixed; bottom: 20px; right: 20px; opacity: 0.1; cursor: pointer; font-size: 1.5rem; transition: 0.3s; }
        #adminGear:hover { opacity: 1; color: var(--neon-gold); }

        #adminOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; padding: 40px; box-sizing: border-box; }
        .admin-box { background: #111; border: 1px solid var(--neon-gold); padding: 30px; max-width: 500px; margin: auto; }
    </style>
</head>
<body>

    <div class="header-banner">SYSTEM MANAGED BY SURAJ PRAKASH</div>
    <div class="countdown">DAYS LEFT : 31</div>

    <div class="grid-layout" id="dashboardGrid">
        </div>

    <div id="detailedSection">
        </div>

    <div class="footer">CREATED BY SURAJ PRAKASH | SHOWROOM v26.0</div>

    <div id="adminGear" onclick="openAdmin()">⚙️</div>

    <div id="adminOverlay">
        <div class="admin-box">
            <h2 style="color:var(--neon-gold)">Admin Sync</h2>
            <p>Sync new report data to the cloud.</p>
            <button onclick="closeAdmin()" style="background:var(--neon-red); color:white; border:none; padding:10px 20px; cursor:pointer;">Close</button>
        </div>
    </div>

    <script>
        const MASTER_PASS = "suraj2026";

        // Technical Click Sound
        function playTick() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.setValueAtTime(1000, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        const data = {
            precious: { leader: "Jaffar Siddik", total: 31, color: "var(--neon-gold)", staff: [
                {n: "LAKSHMI", t: 1600000, a: 1769500, p: 111},
                {n: "SHIVA KUMAR", t: 1800000, a: 0, p: 0},
                {n: "ZAMEER", t: 1800000, a: 170700, p: 9},
                {n: "SHAMBHAVI B N", t: 1500000, a: 455300, p: 30},
                {n: "RAJESH", t: 1400000, a: 700900, p: 50},
                {n: "SACHIN B", t: 1400000, a: 0, p: 0},
                {n: "YASHWANTH", t: 850000, a: 188400, p: 22},
                {n: "GAYATRI", t: 200000, a: 0, p: 0},
                {n: "KESHAV", t: 200000, a: 0, p: 0},
                {n: "SANJU", t: 0, a: 0, p: 0}
            ]},
            divine: { leader: "Manu KR", total: 16, color: "var(--neon-blue)", staff: [
                {n: "SHAREEF", t: 1600000, a: 273000, p: 17},
                {n: "SANDYA", t: 1500000, a: 535400, p: 36},
                {n: "MEGHANA", t: 1400000, a: 666700, p: 48},
                {n: "VIJETHA", t: 1400000, a: 6000, p: 0},
                {n: "VINAYAK", t: 1400000, a: 110000, p: 8},
                {n: "SHYAMALA", t: 1400000, a: 0, p: 0},
                {n: "SEEMA", t: 850000, a: 0, p: 0},
                {n: "SUDEEP", t: 0, a: 0, p: "#DIV/0!"},
                {n: "VINYA", t: 200000, a: 0, p: 0}
            ]},
            mine: { leader: "Niveditha S", total: 8, color: "var(--neon-green)", staff: [
                {n: "SAROJA", t: 1600000, a: 265800, p: 17},
                {n: "MAHESH", t: 1000000, a: 0, p: 0},
                {n: "ASHIQ", t: 1500000, a: 167300, p: 11},
                {n: "MADHU", t: 1400000, a: 25600, p: 2},
                {n: "CHETHAN", t: 1400000, a: 134600, p: 10},
                {n: "ANUSUYA", t: 1400000, a: 59200, p: 4},
                {n: "AYAPPA", t: 850000, a: 0, p: "#N/A"},
                {n: "KALLAPPA", t: 850000, a: 193500, p: 23},
                {n: "SHAMBHAVI", t: 200000, a: 0, p: 0},
                {n: "ASHIQ S", t: 200000, a: 0, p: 0}
            ]},
            zoul: { leader: "Boregowda", total: 4, color: "var(--neon-red)", staff: [
                {n: "NAVEEN", t: 1600000, a: 0, p: 0},
                {n: "MUNEER", t: 1500000, a: 0, p: 0},
                {n: "JABBAR", t: 1400000, a: 198200, p: 14},
                {n: "SACHIN K", t: 1400000, a: 215000, p: 15},
                {n: "ARUN", t: 1400000, a: 0, p: 0},
                {n: "THANUSH", t: 850000, a: 0, p: 0},
                {n: "LOHIT", t: 1400000, a: 0, p: 0},
                {n: "PREETHI", t: 200000, a: 0, p: 0},
                {n: "PRAVEEN", t: 200000, a: 0, p: 0},
                {n: "ANDANI", t: 1500000, a: 19700, p: 1}
            ]}
        };

        function init() {
            const grid = document.getElementById('dashboardGrid');
            const details = document.getElementById('detailedSection');

            Object.keys(data).forEach(key => {
                const team = data[key];
                const isCritical = team.total < 10;
                
                // Render Summary Card
                grid.innerHTML += `
                    <div class="team-card ${isCritical ? 'critical-neon' : key + '-neon'}" onclick="playTick()">
                        ${isCritical ? '<div class="critical-text">⚠️ CRITICAL</div>' : ''}
                        <div class="leader-tag" style="color:${team.color}">(${team.leader})</div>
                        <div class="team-name">TEAM ${key.toUpperCase()}</div>
                        <div class="stat-percent">${team.total}%</div>
                        <div class="progress-track">
                            <div class="progress-bar" style="width:${team.total}%; background:${team.color}; box-shadow: 0 0 10px ${team.color}"></div>
                        </div>
                    </div>
                `;

                // Render Detailed Table
                let rows = "";
                team.staff.forEach(s => {
                    const isStar = s.p >= 100;
                    rows += `
                        <tr class="${isStar ? 'highlight-row' : ''}" onclick="${isStar ? 'starEffect()' : 'playTick()'}">
                            <td><span class="staff-id">${s.n}</span></td>
                            <td>${s.t.toLocaleString()}</td>
                            <td>${s.a.toLocaleString()}</td>
                            <td style="color:${isStar ? 'var(--neon-gold)' : 'white'}"><strong>${s.p}%</strong></td>
                        </tr>
                    `;
                });

                details.innerHTML += `
                    <div class="staff-container">
                        <h2 style="color:${team.color}">(${team.leader}) - TEAM ${key.toUpperCase()} - ${team.total}%</h2>
                        <table class="staff-table">
                            <thead><tr><th>STAFF NAME</th><th>TARGET</th><th>ACHIEVED</th><th>%</th></tr></thead>
                            <tbody>${rows}</tbody>
                        </table>
                    </div>
                `;
            });
        }

        function starEffect() {
            playTick();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#fcc419', '#00d2ff', '#39ff14'] });
        }

        function openAdmin() {
            if(prompt("Enter Admin Access:") === MASTER_PASS) {
                document.getElementById('adminOverlay').style.display = 'block';
            }
        }
        function closeAdmin() { document.getElementById('adminOverlay').style.display = 'none'; }

        window.onload = init;
    </script>
</body>
</html>
